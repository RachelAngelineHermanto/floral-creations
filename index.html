 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floral Creations</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="announcement-bar">
        <p>We Offer Same-Day Delivery to Melbourne Area</p>
      </div>
      <div class="nav-wrapper">
        <button class="menu-btn">
          <img src="public/bar navigation.png" alt="menu" />
        </button>
        <div class="logo-box">
          <h1 class="logo-title">FLORAL CREATIONS</h1>
          <p class="logo-subtitle">of tullamarine</p>
        </div>
        <div class="icon-group">
          <button><img src="public/search.svg" alt="search" /></button>
          <button><img src="public/profile.svg" alt="profile" /></button>
          <button><img src="public/shopping_bag.svg" alt="cart" /></button>
        </div>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="hero-overlay">
        <h2>For All<br />Your Special<br />Floral & Gift Ideas</h2>
        <a href="#" class="btn-primary">ORDER NOW</a>
      </div>
    </section>

    <!-- BEST SELLER PRODUCTS -->
    <section class="product-section">
      <h3 class="section-title">Best Seller</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="public/bouquets.jpg" alt="Bouquets" />
          <h4>Bouquets</h4>
          <p>$45.00</p>
        </div>
        <div class="product-card">
          <img src="public/bush beauty.png" alt="Bush Beauty" />
          <h4>Bush Beauty</h4>
          <p>$38.00</p>
        </div>
        <div class="product-card">
          <img src="public/seasonal mixed.png" alt="Seasonal Mixed" />
          <h4>Seasonal Mixed</h4>
          <p>$50.00</p>
        </div>
      </div>
    </section>

    <!-- SHOP BY COLLECTION -->
    <section class="collection-section">
      <div class="collection-grid">
        <a href="#" class="collection-btn">BOUQUETS</a>
        <a href="#" class="collection-btn">BUSH BEAUTY</a>
      </div>
    </section>

    <!-- EVENTS SECTION -->
    <section class="events-section">
      <img src="public/events.jpg" alt="Events" />
    </section>

    <!-- DAILY ARRANGEMENTS -->
    <section class="daily-arrangements">
      <h3 class="section-title">Daily Arrangements</h3>
      <div class="daily-grid">
        <img src="public/monday.jpg" alt="Monday" />
        <img src="public/tuesday.jpg" alt="Tuesday" />
        <img src="public/wednesday.jpg" alt="Wednesday" />
        <img src="public/thursday.jpg" alt="Thursday" />
        <img src="public/friday.jpg" alt="Friday" />
        <img src="public/june.png" alt="June" />
      </div>
    </section>

    <!-- ABOUT SECTION -->
    <section class="about-section">
      <img src="public/about image.png" alt="About Floral Creations" />
    </section>

    <!-- FOLLOW US COLLAGE -->
    <section class="follow-us">
      <h3 class="section-title">Follow Us</h3>
      <div class="collage-grid">
        <img src="public/collage 1.png" alt="Collage 1" />
        <img src="public/collage 2.png" alt="Collage 2" />
        <img src="public/collage 3.png" alt="Collage 3" />
        <img src="public/collage 4.png" alt="Collage 4" />
        <img src="public/collage 5.png" alt="Collage 5" />
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="social-icons">
        <img src="public/Group.svg" alt="Facebook" />
        <img src="public/Group (1).svg" alt="Instagram" />
        <img src="public/Social media.svg" alt="TikTok" />
        <img src="public/Social media (1).svg" alt="Pinterest" />
      </div>
      <img src="public/copyright.svg" alt="Copyright Floral Creations" />
    </footer>
  </body>
</html>
